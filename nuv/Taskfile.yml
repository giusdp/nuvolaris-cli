version: '3'
vars:

  BASETAG: 0.2.0-trinity
  MILESTONE: neo
  NUV:
    sh: echo ${GOBIN:-.}/nuv
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo {{.MILESTONE}}-latest

dotenv: [../../nuvolaris-operator/nuvolaris-test/.env]

tasks:

  default: task --list-all

  cli-tag: git tag -d $(git tag) ; git tag -f v{{.BASETAG}}.$(date +%y%m%d%H)

  build:
    cmds:
      - go build -ldflags "-X main.CLIVersion={{.TAG}}" -o ./nuv
    sources:
      - "*.go"
      - "embed/*"
    generates:
      - "{{.NUV}}"

  install:
    deps: [build]
    cmds:
      - cp ./nuv {{.NUV}}

  vendor:
    cmds:
      - go mod vendor
    status:
      - test -d vendor

  test:
    cmds:
      - go test -v -cover

  debug:
    deps:
      - vendor
    cmds:
      - go build -gcflags '-N -l' -mod=vendor -ldflags "-X main.CLIVersion={{.TAG}} -X main.DebugMode=active" -o {{.NUV}}-debug
    generates:
      - "{{.NUV}}-debug"

  clean: rm -f {{.NUV}} {{.NUV}}-debug
  setup: {silent:true} 

  use: 
    cmds: 
      - |
        if test -z "{{.CLI_ARGS}}"
        then kubectl config view -o json | jq '.contexts | .[].name' -r  |  awk '{print NR, $0}'
            echo current: "$(kubectl config current-context)"
        else CTX=$(kubectl config view -o json | jq '.contexts | .[].name' -r | awk 'NR=={{.CLI_ARGS}} { print}')
            kubectl config use-context "$CTX"
            kubectl get nodes
        fi
  silent: true

  1: task use -- 1
  2: task use -- 2
  3: task use -- 3
  4: task use -- 4
  5: task use -- 5

